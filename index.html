<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スフィロを動かそう</title>
  <script type="text/javascript" src="http://localhost:8080/client/sphero-client.js"></script>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <div id="inactive-screen">
    <div id="inactive-inner">
    </div>
  </div>
  <div id="commands">
    <div class="row">
      <button class="playing-mode-button">回転</button>
      <button>停止</button>
      <button>加速</button>
    </div>
    <div class="row">
      <button></button>
      <button></button>
      <button></button>
    </div>
    <div class="row">
      <button></button>
      <button></button>
      <button class="disable-button"></button>
    </div>
  </div>
    <div id="stick-box" style="display: none">
      <svg id="stick" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" fill="white" stroke="black" strokeWidth="1" />
        <circle id="draggable" cx="50" cy="50" r="19" fill="white" stroke="black" strokeWidth="1" />
      </svg>
    </div>
  <footer>
    <button id="switch-mode-button">モードきりかえ</button>
    <div id="making-mode-banner">
      <span id="mode">つくるモード</span>
      <button>ボタン１</button>
    </div>
    <div id="playing-mode-banner">
      <span id="mode">プレイモード</span>
      <span id="hp">HP:100</span>
      <span id="demon">おに</span>
      <button id="calibration-button">位置補正</button>
    </div>
  </footer>
</body>
</html>
